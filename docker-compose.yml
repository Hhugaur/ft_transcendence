version: '3'
services:
  gateway:
    build: ./backend/gateway
    depends_on:
      - front
      - database
      - authentification
    env_file:
      - .env
    networks:
      - webapp
    ports:
      - 3001:3001
    restart: always
    container_name: gateway
    hostname: gateway

  authentification:
    build: ./backend/authentification
    ports:
      - "3002:3002"
    networks:
      - webapp
    restart: always
    container_name: authentification
    hostname: authentification

  database:
    build: ./backend/database
    ports:
      - "3000:3000"
    networks:
      - webapp
    restart: always
    container_name: database
    hostname: database

  front:
    build: ./frontend
    networks:
      - webapp
    ports:
      - 5000:5000
    restart: always
    container_name: front
    hostname: front
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  webapp:
    driver: bridge

