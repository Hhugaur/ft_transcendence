<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ft_transcendence</title>
	<link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
	<link href="src/output.css" rel="stylesheet" />
</head>
<body class="bg-bg1">
	<h1 hidden></h1>
	<!-- Titre + button au centre-->
	<main>
		<div class="flex justify-end mr-10 mt-4">
			<div class="w-32 h-32 rounded-full bg-bg0 relative overflow-hidden text-sm -mb-[2%] ml-[15%]">
				<img src="./test.jpg" alt="Image de profile" 
					class="w-full h-full object-cover absolute top-0 left-0"
					onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
				<span class="w-full h-full flex items-center justify-center absolute top-0 left-0 text-center" 
					style="display: none;" 
					role="img" aria-label="Image de profile">Image de profile</span>
			</div>
		</div>
		<div class="">
			<div class="flex flex-col items-center mx-[25%] bg-bg11 -mt-10 p-7 rounded-4xl"> 
				<!-- Titre -->
				<p class="text-8xl hover:cursor-default font-bitcount text-bg0"> TRANSCENDENCE</p>
			</div>
			<div class="flex flex-col text-2xl text-bg0">
				<button class="hover:cursor-pointer mx-auto mt-70 px-15 py-5 bg-bg2 rounded-2xl">Classique</button>
				<button class="hover:cursor-pointer mx-auto mt-10 px-17 py-5 bg-bg2 rounded-2xl">Tournoi</button>
			</div>
		</div>
	</main>
	<script src="./src/script.js"> </script>
</body>
</html>
